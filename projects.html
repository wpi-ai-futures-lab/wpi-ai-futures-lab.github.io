---
title: Projects
permalink: /projects/
---

<ul class="project-list">
    {%- for project in site.projects -%}
    <li>
        <h3>
            <a class="project-link" href="{{ project.url | relative_url }}">
                {{ project.title | escape }}
            </a>
        </h3>
        {%- if site.show_excerpts -%}
            {{ project.excerpt }}
        {%- endif -%}
    </li>
    {%- endfor -%}
</ul>
